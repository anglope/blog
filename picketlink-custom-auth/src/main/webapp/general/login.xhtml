<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

        <ui:fragment rendered="#{identity.loggedIn}">
            <div>Congratulations! You are currently logged in as: <b>#{identity.account.loginName}</b></div>

            <h:form>
                <h:link value="User" outcome="/user/user"/>
                <br/>
                <h:link value="Admin" outcome="/admin/admin"/>
                <br/>
                <h:link value="Common" outcome="/common/both"/>
                
                <br/>
                <h:commandButton id="logout" value="Log out" action="#{identity.logout}"/>
            </h:form>
        </ui:fragment>        
        
    <h:form id="loginForm" rendered="#{not identity.loggedIn}">
        <h2 class="success">
            Please provide your credentials below
        </h2>
        <h:messages globalOnly="true"/>
        
        <h:panelGrid columns="2">
            <label for="username">Username:</label> 
            <h:inputText id="name" value="#{loginCredentials.userId}" class="form-control" />
            <label for="password">Password:</label> 
            <h:inputSecret id="password" value="#{loginCredentials.password}" redisplay="true" class="form-control"/>
        </h:panelGrid>

        <span class="buttons">
            <h:commandButton id="login" value="Login" action="#{identity.login}"/>
        </span>
    </h:form>

</ui:composition>
